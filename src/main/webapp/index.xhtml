<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
    <f:facet name="parcial">
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Parcial</title>
        </f:facet>
    </h:head>
<h:body>
<h:form>
    <h3> Jorge Andres Ayala Valero</h3>
<h3> Ingenieria de Software 2</h3>
<p:accordionPanel multiple="true">
<p:tab title="Ejercicio 1 Parcial">
<h:panelGrid>
<p:row>
<p:column colspan="4">
<h:outputLabel value="Digite dos numeros y averigue cual es el mayor"/>
</p:column>
</p:row>
<p:row>
<p:column colspan="2">
<h:outputLabel value="Valor1: "/>
<p:inputText id="a" value="#{software1.valor2}"/>
</p:column>
<p:column colspan="2">
<h:outputLabel value="Valor2: "/>
<p:inputText id="b" value="#{software1.valor1}"/>
</p:column>
</p:row>
<p:row>
<p:column colspan="2">
<p:commandButton value="Respuesta" action="#{software1.Mayor()}" update="display" icon="ui-icon-check" />
</p:column>
<p:column colspan="2">
<h:outputText id="display" value="#{software1.rta}" />
</p:column>
</p:row>
</h:panelGrid>
</p:tab>
<p:tab title="Ejercicio 2 Parcial">
<h:panelGrid>
<p:row>
<p:column colspan="6">
<h:outputLabel value="Digite los valores para conocer cual es mayor y el menor"/>
</p:column>
</p:row>
<p:row>
<p:column colspan="2">
<h:outputLabel value="Valor1: "/>
<p:inputText id="a2" value="#{software2.valor1}"/>
</p:column>
<p:column colspan="2">
<h:outputLabel value="Valor2: "/>
<p:inputText id="b2" value="#{software2.valor2}"/>
</p:column>
<p:column colspan="2">
<h:outputLabel value="Valor3: "/>
<p:inputText id="c2" value="#{software2.valor3}"/>
</p:column>
</p:row>
<p:row>
<p:column colspan="3">
<p:commandButton value="Calcular" action="#{software2.Mayor()}" update="display2" icon="ui-icon-check" />
</p:column>
<p:column colspan="3">
<h:outputText id="display2" value="#{software2.rta}" />
</p:column>
</p:row>
</h:panelGrid>
</p:tab>
<p:tab title="Ejercicio 3 Parcial">
<h:panelGrid columns="4" cellpadding="5">
<h:outputLabel value="click para calcular la suma de 1 a 10"/>
<p:commandButton value="Sumar" action="#{software3.sumatoria()}" update="display3" icon="ui-icon-check" />
<h:outputText id="display3" value="#{software3.resultado}" />
</h:panelGrid>
</p:tab>
<p:tab title="Ejercicio 4 Parcial">
<h:panelGrid>
<p:row>
<p:column colspan="4">
<h:outputLabel value="Ingrese los datos para hallar la hipotenusa: "/>
</p:column>
</p:row>
<p:row>
<p:column colspan="2">
<h:outputLabel for="a4" value="Dato A: "/>
<p:inputText id="a4" value="#{software4.valor1}"/>
</p:column>
<p:column colspan="2">
<h:outputLabel for="b4" value="CatetoB: "/>
<p:inputText id="b4" value="#{software4.valor2}"/>
</p:column>
</p:row>
<p:row>
<p:column colspan="2">
<p:commandButton value="Calcular" action="#{software4.hipotenusa()}" update="display4" icon="ui-icon-check" />
</p:column>
<p:column colspan="2">
<h:outputText id="display4" value="#{software4.rta}" />
</p:column>
</p:row>
</h:panelGrid>
</p:tab>
<p:tab title="Ejercicio 5 Parcial">
<h:panelGrid>
<p:row>
<p:column colspan="4"></p:column>
<h:outputLabel value="Digite los datos para hallar el area : "/>
</p:row>
<p:row>
<p:column colspan="2">
<h:outputLabel value="Radio "/>
<p:inputText id="a5" value="#{software5.radio}"/>
</p:column>
<p:column colspan="2">
<h:outputLabel value="Altura "/>
<p:inputText id="b5" value="#{software5.altura}"/>
</p:column>
</p:row>
<p:row>
<p:column colspan="2">
<p:commandButton value="Calcular el Area :" action="#{software5.area()}" update="display5" icon="ui-icon-check" />
</p:column>
<p:column colspan="2">
<p:commandButton value="Calcular el volumen :" action="#{software5.volumen()}" update="display5" icon="ui-icon-check" />
</p:column>
</p:row>
<p:row>
<p:column colspan="4">
<h:outputLabel value="Respuesta : "/>
<h:outputText id="display5" value="#{software5.rta}" />
</p:column>
</p:row>
</h:panelGrid>
</p:tab>
<p:tab title="Ejercicio 6 Parcial">
<h:panelGrid columns="4" cellpadding="5">
<h:outputLabel value="Digite un valor para identificar si es par o impar: "/>
<p:inputText id="a6" value="#{software6.valor1}"/>
<p:commandButton value="Identificar" action="#{software6.parImpar()}" update="display6" icon="ui-icon-check" />
<h:outputText id="display6" value="#{software6.rta}" />
</h:panelGrid>
</p:tab>
<p:tab title="Ejercicio 7 Parcial">
<h:panelGrid columns="4" cellpadding="5">
<h:outputLabel value="Digite la nota para conocer la calificaciÃ³n: "/>
<p:inputText id="a7" value="#{software7.cal}"/>
<p:commandButton value="Calcular" action="#{software7.calificacion()}" update="display7" icon="ui-icon-check" />
<h:outputText id="display7" value="#{software7.rta}" />
</h:panelGrid>
</p:tab>
<p:tab title="Ejercicio 8 Parcial">
<h:panelGrid columns="4" cellpadding="5">
<h:outputLabel value="Digite los numeros a ordenar: "/>
<p:inputText id="a8" value="#{software8.valor1}"/>
<p:inputText id="b8" value="#{software8.valor2}"/>
<p:commandButton value="Calcular" action="#{software8.Ordenar()}" update="display8" icon="ui-icon-check" />
<h:outputText id="display8" value="#{software8.rta}" />
</h:panelGrid>
</p:tab>-->
</p:accordionPanel>
</h:form>
</h:body>
</f:view>
</html>
